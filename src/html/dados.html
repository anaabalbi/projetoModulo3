<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL</title>
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">
            <input type="radio" name="slide" id="slide7">
            <input type="radio" name="slide" id="slide8">
            <input type="radio" name="slide" id="slide9">
            <input type="radio" name="slide" id="slide10">
            <input type="radio" name="slide" id="slide11">

            <div class="slide s1">
                <img src="./images/alturaEpasses.png" alt="gráfico de altura e passes">
            </div>
            <div class="slide">
                <img src="./images/chutes.png" alt="gráfico de chutes">
            </div>
            <div class="slide">
                <img src="./images/faltasComuns.png" alt="gráfico de faltas comuns">
            </div>
            <div class="slide">
                <img src="./images/faltasComunsPatriots.png" alt="gráfico de faltas comuns Patriots">
            </div>
            <div class="slide">
                <img src="./images/faltasComunsTomBrady.png" alt="gráfico faltas de Tom Brady">
            </div>
            <div class="slide">
                <img src="./images/mediaAlturaNEeSEA.png" alt="gráfico de altura NE e SEA">
            </div>
            <div class="slide">
                <img src="./images/mediaImcNEeSEA.png" alt="gráfico de média IMC de NE e SEA">
            </div>
            <div class="slide">
                <img src="./images/mediaImcTimes.png" alt="gráfico de IMC de times">
            </div>
            <div class="slide">
                <img src="./images/passesTotal.png" alt="gráfico de total de passes">
            </div>
            <div class="slide">
                <img src="./images/vitoriasDentroEFora.png" alt="gráfico de vitórias dentro e fora de casa">
            </div>
            <div class="slide">
                <img src="./images/vitoriasTimes.png" alt="gráfico de vitorias de times">
            </div>
        </div>
        <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
            <label class="bar" for="slide6"></label>
            <label class="bar" for="slide7"></label>
            <label class="bar" for="slide8"></label>
            <label class="bar" for="slide9"></label>
            <label class="bar" for="slide10"></label>
            <label class="bar" for="slide11"></label>
        </div>
    </div>
</body>
</html>
